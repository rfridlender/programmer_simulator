<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/terminal_screen.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Orbitron&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js" type="module"></script>
  <title>programmer_simulator</title>
</head>
<body>
  <main class="main-container">
      <div class="date-container">
        <div class="current-container hidden">
          <div class="current-month"></div>
          <div class="current-date"></div>
        </div>
        <div class="title-container">
          <div class="title">programmer_simulator<span>&nbsp;</span></div>
          <div class="message-container hidden">
            <div class="message"></div>
            <div class="play-again">play again</div>
          </div>
          <div class="start-settings">
            <div class="deadline-option">
              <lable for="deadline">days until deadline:</lable>
              <input class="deadline-remaining" type="number" name="deadline" value="225" min="30" max="999" step="15">
            </div>
            <div class="bugs-option">
              <lable for="bugs">bugs to fix:</lable>
              <input class="bugs-remaining" type="number" name="bugs" value="5" min="1" max="33">
            </div>
            <div class="start-button">start</div>
          </div>
        </div>
        <div class="deadline-container hidden">
          <div class="deadline">Deadline!!</div>
          <div class="deadline-month"></div>
          <div class="deadline-date"></div>
        </div>
      </div>
    <div class="screen hidden">
      <div class="desk desk-one">
        <img src="./assets/desk-1-false.gif" alt="" class="terminal terminal-one">
        <img src="./assets/desk-1-false.gif" alt="" class="terminal terminal-two">
      </div>
      <div class="desk desk-two">
        <img src="./assets/desk-1-false.gif" alt="" class="terminal terminal-three">
        <img src="./assets/desk-1-false.gif" alt="" class="terminal terminal-four">
      </div>
      <div class="desk desk-three">
        <img src="./assets/desk-1-false.gif" alt="" class="terminal terminal-five">
        <img src="./assets/desk-1-false.gif" alt="" class="terminal terminal-six">
      </div>
      <div class="desk desk-four">
        <img src="./assets/desk-1-false.gif" alt="" class="terminal terminal-seven">
        <img src="./assets/desk-1-false.gif" alt="" class="terminal terminal-eight">
      </div>
      <div class="sprite">
        <img class="sprite-image" src="./assets/sprite_idle_down.gif" alt="">
      </div>
    </div>
    <div class="computer computer-hidden hidden">
      <div class="terminal-screen">
        <textarea class="code" id="" cols="" rows=""></textarea>
        <div class="test-container">
          <div class="test-status"></div>
          <div class="test-button">TEST</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
